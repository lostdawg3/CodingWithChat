<script type="text/javascript">
	
	function declineFriendRequest(friend_request_id, uiUpdateFunction){

		var url = "{% url 'friend:friend-request-decline' friend_request_id=85025382958052805252884921 %}".replace("85025382958052805252884921", friend_request_id)
		$.ajax({
			type: "GET",
			dataType: "json",
			url: url,
			timeout: 5000,
			success: function(data){
				if(data.response == "Friend request declined."){

				}
				else if(data.response != null){
					alert(data.response)
				}
			},
			error: function(data){
				alert("Something went wrong.")
			},
			complete: function(data){
				uiUpdateFunction()
			},
		})
	}
</script>
